<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 09</title>
    <style>
        caption {
            background-color: cyan;
        }
        
        table {
            border-top: 2px solid black;
            border-right: 2px solid black;
            border-left: 2px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        
        table tr td {
            border: 1px solid gray; 
        }
        
        table tr:nth-child(5) {
            border-top: 2px solid black;
        }
        
        #assets,
        #debt {
            border: 2px solid black;
            background-color: yellow;
        }
        
        #content {
            border-left: 2px solid black;
        }
        
        .dollar,
        #total-dollar {
            text-align: right;
        }
        
        table tr:nth-child(4) td:nth-child(3),
        table tr:nth-child(4) td:nth-child(4),
        table tr:nth-child(4) td:nth-child(5) {
            border-top: 2px solid black
        }
        
        table tr:nth-child(5) td:nth-child(4),
        table tr:nth-child(5) td:nth-child(5),
        table tr:nth-child(5) td:nth-child(6) {
            border-bottom: 2px solid black
        }
        
        table tr:nth-child(6) td:nth-child(2) {
            border-bottom: 1px solid chartreuse;
        }
        
        .green_1 {
            background-color: olivedrab;
        }
        
        .green_2 {
            background-color: darkgreen;
        }
        
        .green_3 {
            background-color: chartreuse;
        }
        
        .pink {
            background-color: palevioletred
        }
        
        .purple {
            background-color: orchid;
        }
        
        #total {
            border-right: yellow 2px solid;
            border-left: yellow 2px solid;
            border-top: black 2px solid;
            background-color: yellow;
        }
        
        #total td {
            border: yellow 1px solid;
        }
        
        tr #total-dollar {
            border-bottom: dashed black 2px;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            <strong>資產負債表</strong>
        </caption>
        <thead>
            <tr>
                <td id="assets" colspan="3"> <strong>資產</strong> </td>
                <td id="debt" colspan="3"> <strong>負債及股東權益</strong></td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="4" class="green_1">流動資產</td>
                <td>現金</td>
                <td class="dollar">399,526</td>
                <td rowspan="3" id="content" class="pink">流動負債</td>
                <td>短期借貸</td>
                <td class="dollar">1,634,870</td>
            </tr>

            <tr>
                <td>存貨</td>
                <td class="dollar">819,954</td>
                <td></td>
                <td class="dollar">1,912,740</td>
            </tr>

            <tr>
                <td>應收帳款</td>
                <td class="dollar">945,454</td>
                <td>應付帳款</td>
                <td class="dollar">277,870</td>
            </tr>

            <tr>
                <td></td>
                <td class="dollar">2,164,974</td>
                <td id="content" class="purple">非流動負債</td>
                <td>長期借款</td>
                <td class="dollar">69,600</td>
            </tr>

            <tr>
                <td rowspan="4" class="green_2">非流動資產</td>
                <td rowspan="4">固定資產</td>
                <td></td>
                <td id="content" class="pink">負債合計</td>
                <td></td>
                <td class="dollar">1,982,340</td>
            </tr>

            <tr>
                <td></td>
                <td rowspan="2" id="content" class="green_3">股東權益</td>
                <td>股本</td>
                <td class="dollar">1,102,186</td>

            </tr>

            <tr>
                <td class="dollar">1,361,096</td>
                <td>保留盈餘</td>
                <td class="dollar">441,544</td>

            </tr>

            <tr>
                <td></td>
                <td id="content" class="green_3">股東權益合計</td>
                <td></td>
                <td class="dollar">1,543,730</td>
            </tr>
            <tr id="total">
                <td>資產合計</td>
                <td></td>
                <td id="total-dollar">3,526,070</td>
                <td>負債及股東權益</td>
                <td></td>
                <td id="total-dollar">3,526,070</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
