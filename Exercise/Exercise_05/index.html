<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_05</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@900&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            display: flex;
            background-image: url("https://game.watch.impress.co.jp/img/gmw/list/1246/183/0.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            flex-direction: column;
            flex-wrap: wrap;
            margin: 0px auto;
            width: 100%;
            min-width: 800px;
            align-items: center;
            justify-content: center;
        }
        
        header {
            display: flex;
            width: 70%;
            min-width: 700px;
            height: 100px;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-family: 'Noto Sans TC', sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
        
        nav {
            display: flex;
            flex-direction: row;
            width: 70%;
            min-width: 700px;
            background-color: rgb(137, 150, 189);
            min-height: 75px;
            justify-content: space-around;
            align-items: center;
        }
        
        a {
            position: relative;
            padding: 4px 0;
            font-family: sans-serif;
            color: #ecf0f1;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.5s;
        }
        
        a::after {
            position: absolute;
            content: "";
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #3498db;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s;
        }
        
        a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .value {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            width: 70%;
            min-width: 700px;
        }
        
        hr {
            size: 8px;
            width: 100%;
        }
        
        article {
            display: flex;
            background-color: #b1cccb;
            flex-grow: 4;
            flex-direction: column;
            min-width: 500px
        }
        
        section {
            display: grid;
            flex-direction: column;
            background-color: #b1cccb;
            flex-grow: 1;
        }
        
        img {
            width: 500px;
        }
        
        aside {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(240, 150, 240);
            flex-grow: 1;
            justify-content: start;
            min-width: 200px
        }
        
        footer {
            height: 55px;
            width: 70%;
            min-width: 700px;
            background-color: #98b4c9;
            line-height: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>網誌</header>
    <nav>
        <tr>
            <td><a href="../index.html">首頁</a></td>
            <td><a href="#">關於我們</a></td>
        </tr>
    </nav>
    <div class="value">
        <article>
            <h3>
                グラブルー十天衆
            </h3>
            <hr>
            <section class="picture">
                <img src="../../image/1.jpg">
                <img src="../../image/2.jpg">
                <img src="../../image/3.jpg">
                <img src="../../image/4.jpg">
                <img src="../../image/5.jpg">
                <img src="../../image/6.jpg">
                <img src="../../image/7.jpg">
                <img src="../../image/8.jpg">
                <img src="../../image/9.jpg">
                <img src="../../image/10.jpg">
            </section>
        </article>
        <aside>
            <p><a href="#">角色資訊</a></p>
            <p><a href="#">素材資訊</a></p>
        </aside>
    </div>
    <footer>
        <p>聯絡人：大帥哥</p>
        <p>連絡電話：0986678000</p>
    </footer>
</body>

</html>
